<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

      #map {
        height: 700px;
        width: 700px;
      }

  <body>
